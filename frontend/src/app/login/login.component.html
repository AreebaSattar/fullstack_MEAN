<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="username">Username:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="credentials.username"
        name="username"
        required
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
      />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
